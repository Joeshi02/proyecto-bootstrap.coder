<html lang="ens">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Seccion donde se pueden informar y ver los proxmos vehiculos que entran a subastas y los cuales se pueen importar">
        <meta name="keywords" content="suspencion, manubrio, volante, llantas, neumaticos, motores, butacas, asientos, escapes">
        <title>ESCAPES - LIMIT IMPORT</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="shortcut icon" href="../images_limit/logo_azul.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
      </head>
<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-lg-12 p-0">
              <nav class="navbar navbar-expand-lg bg-light p-0">
                <div class="container-fluid color">
                  <a class="navbar-brand" href="../index.html"><img src="../images_limit/agua_import.png" class="logo" alt="logo" class="img-fluid"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav fs-5">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">NOSOTROS</a>
                      </li>
                      <li class="nav-item">
                       <a class="nav-link" href="productos.html">PRODUCTOS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="servicios.html">SERVICIOS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contacto.html">CONTACTO</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
          </header>
          <main class="row">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-2 col-12">
                        <form id="productForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre del producto</label>
                                <input type="text" class=" form-control-sm" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="model" class="form-label">Modelo del producto</label>
                                <input type="text" class="form-control-sm" id="model" required>
                            </div>
                            <div class="mb-3">
                                <label for="brand" class="form-label">Marca del producto</label>
                                <input type="text" class="form-control-sm" id="brand" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Precio del producto</label>
                                <input type="number" class="form-control-sm" id="price" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Cantidad agregada</label>
                                <input type="number" class="form-control-sm" id="amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">URL del producto</label>
                                <input type="text" class="form-control-sm" id="imageUrl" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Producto</button>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center mt-5" id="products">
                    <!-- Aquí se agregarán las tarjetas -->
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../productos.js"></script>    
</body>
</html>
